<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somby Ny Aina Chatting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #message-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #dcf8c6;
            width: fit-content;
            max-width: 80%;
        }
        .message.you {
            background-color: #fff;
            margin-left: auto;
            background-color: skyblue
        }
        #message-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-box"></div>
        <div id="message-input-container">
            <input type="text" id="message-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let userName = localStorage.getItem('userName');
        if (!userName) {
            userName = prompt("Please enter your name:");
            localStorage.setItem('userName', userName);
        }

        const messageBox = document.getElementById('message-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        const messages = JSON.parse(localStorage.getItem('messages')) || [];

        function displayMessages() {
            messageBox.innerHTML = messages.map(msg => {
                const msgClass = msg.user === userName ? 'message you' : 'message';
                return `<div class="${msgClass}"><strong>${msg.user}:</strong> ${msg.text}</div>`;
            }).join('');
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                const newMessage = { user: userName, text: message };
                messages.push(newMessage);
                localStorage.setItem('messages', JSON.stringify(messages));
                displayMessages();
                messageInput.value = '';
            }
        });

        displayMessages();
    </script>
</body>
</html>
